<!DOCTYPE html>
<html>
<head>
    <title>Word Counter</title>
    <link rel="stylesheet" href="css/tool_styles.css">  </head>
<body>
    <h1>Contador de Palabras, Párrafos y Caracteres</h1>
    <textarea id="inputText" placeholder="Pega tu texto aquí..." rows="10" cols="50"></textarea>
    <button id="countButton">Contar</button>
    <div id="results">
        <p>Palabras: <span id="wordCount">0</span></p>
        <p>Párrafos: <span id="paragraphCount">0</span></p>
        <p>Caracteres: <span id="charCount">0</span></p>
        <p>Caracteres (sin espacios): <span id="charCountNoSpaces">0</span></p>
    </div>
    <script src="js/wordCounter.js"></script>  </body>
</html>
