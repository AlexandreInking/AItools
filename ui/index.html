<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Toolbox</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-content">
      <h1>Local Toolbox</h1>
      <p class="subtitle">Herramientas de IA para tu día a día</p>
      <!-- Switch para cambiar de tema -->
      <div class="theme-toggle">
        <label class="switch">
          <input type="checkbox" id="themeCheckbox">
          <span class="slider"></span>
        </label>
        <span class="theme-label">Modo Oscuro</span>
      </div>
    </div>
  </header>
  <main>
    <div id="toolGrid" class="grid-container">
      <!-- Las tarjetas se agregarán aquí -->
    </div>
  </main>
  <footer>
    <p>© 2025 InKing. Todos los derechos reservados.</p>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
